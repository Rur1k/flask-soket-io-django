{% extends 'base.html' %}
{% load static %}
{% block title %}Регистрация{% endblock %}

{% block content %}

    <h1>Регистрация</h1>
    <p>Пожалуйста, введите данные для регистрации:</p>
    <form action="." method="POST">
      {% csrf_token %}
      {{ user_form.as_p }}<br>
      <p><input type="submit" class="btn btn-outline-primary me-2" value="Регистрация"></p>
    </form>
  </div>
{% endblock %}
